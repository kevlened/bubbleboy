	body {
		background: black;

		width: 480px;
		color: white;

<body class="app">
<h3>BubbleBoy</h3>
	<canvas id="blockdude" width="480" height="240"></canvas>
	<script type="text/javascript">init_blockdude('blockdude');</script>
	<ul>
		<li>right and left arrow keys to walk</li>
		<li>up arrow key to climb</li>
		<li>down arrow key to pick up and put down blocks</li>
		<li>r to reset the level</li>
	</ul>
